{% load static %}
<header>
    <nav>
        <div id="nav-principal">
            <a href="{% url 'productos:home' %}">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo de Sagitario Store" class="navbar-logo">
            </a>
            <div class="navbar-left">
                <ul>
                    <li><a href="{% url 'productos:home' %}">Inicio</a></li>
                    <li class="drop-down-menu">
                        <button class="drop-down-button">Categorías</button>
                        <i class="fa fa-caret-down"></i>
                        <div class="drop-down-menu-content">
                            <a href="{% url 'productos:anime' %}">Anime</a>
                            <a href="{% url 'productos:superheroes' %}">Superhéroes</a>
                            <a href="#">Otros</a>
                        </div>
                    </li>
                    <li class="search-container">
                        <form role="search" action="{% url 'productos:search' %}" method="GET" aria-label="Buscar en el sitio">
                            <input type="text" name="q" placeholder="Buscar" aria-label="Campo de búsqueda">
                            <button type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    {% if user.is_authenticated %}
                        <li class="drop-down-menu">
                            <button class="drop-down-button">Mi Cuenta</button>
                            <i class="fa fa-caret-down"></i>
                            <div class="drop-down-menu-content">
                                <a href="{% url 'usuarios:profile' %}">Mi Perfil</a>
                                <a href="{% url 'pedidos:orders' %}">Mis Pedidos</a>
                                <a href="{% url 'usuarios:logout' %}">Cerrar Sesión</a>
                            </div>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'usuarios:login' %}">Iniciar Sesión</a>
                        </li>
                    {% endif %}
                    <li class="navbar-user">
                        <a href="{% url 'usuarios:profile' %}" aria-label="Mi perfil">
                            <img src="{% static 'icons/icon_user.png' %}" alt="Ícono de usuario" width="30" height="30">
                        </a>
                    </li>
                    <li class="navbar-shopping-cart">
                        <a href="{% url 'pedidos:cart' %}" aria-label="Ver carrito">
                            <img src="{% static 'icons/icon_shopping_cart.svg' %}" alt="Ícono de carrito" width="30" height="30">
                            <span class="cart-count">{{ cart.total_items|default:'0' }}</span>
                        </a>
                    </li>
                    <li class="button_menu">
                        <input type="checkbox" id="check">
                        <label for="check" class="checkbtn">
                            <img class="menu_icon" src="{% static 'icons/icons8-menú-30.png' %}" alt="Menú">
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
